# Logiq Bot Configuration - STOAT ONLY
# This bot is designed exclusively for Stoat.chat

bot:
  # Stoat bot credentials (get from https://stoat.chat/developers)
  token: "${STOAT_BOT_TOKEN}"
  prefix: "!"
  case_insensitive: true

# ========== STOAT API (ONLY) ==========
stoat:
  api_base: "https://stoat.chat/api"
  ws_url: "wss://stoat.chat/socket"
  timeout: 30

# Database Configuration
database:
  mongodb_uri: "${MONGODB_URI}"
  database_name: "Logiq"
  pool_size: 10

# ========== ROLLOUT CONFIGURATION ==========
rollout:
  # Rollout phases: internal | beta | gradual | stable
  features:
    verification: "stable"        # 100% of servers
    moderation: "stable"          # 100% of servers
    economy: "gradual"            # 50% of servers
    leveling: "gradual"           # 50% of servers
    tickets: "beta"               # 25% whitelist
    giveaways: "beta"             # 25% whitelist
    social_alerts: "internal"     # 5% testing
    ai_chat: "internal"           # 10% testing

  # Gradual rollout percentages
  percentages:
    economy: 50
    leveling: 50
    tickets: 25
    giveaways: 25
    social_alerts: 5
    ai_chat: 10

  # Beta whitelist (servers with early access)
  whitelist:
    tickets: []       # Add server IDs here
    giveaways: []

  # Blacklist (servers blocked from features)
  blacklist:
    economy: []
    social_alerts: []

# ========== FEATURE MODULES ==========
modules:
  verification:
    enabled: true
    default_method: "dm"
    default_type: "button"

  moderation:
    enabled: true
    log_actions: true
    max_warnings: 3

  leveling:
    enabled: true
    xp_per_message: 10
    xp_cooldown: 60
    level_up_multiplier: 1.5
    max_level: 100

  economy:
    enabled: true
    currency_name: "Coins"
    currency_symbol: "ðŸ’Ž"
    starting_balance: 1000
    daily_reward: 100

  music:
    enabled: true
    max_queue_size: 100
    voice_enabled: false  # Awaiting Stoat voice API

  tickets:
    enabled: true
    max_open_per_user: 3
    auto_close_days: 7

  giveaways:
    enabled: true
    min_duration: 300
    max_duration: 2592000

  social_alerts:
    enabled: false    # Internal testing only
    check_interval: 300

  ai_chat:
    enabled: false    # Internal testing only
    provider: "openai"

# Logging
logging:
  level: "INFO"
  file: "logs/logiq.log"
  max_bytes: 10485760
  backup_count: 5

# Environment
environment: "${ENVIRONMENT}"

# Security
security:
  rate_limit_per_user: 10
  filter_spam: true
  allow_dms: true

# Status
presence:
  status: "online"
  activity_type: "playing"
  activity_text: "Stoat.chat"